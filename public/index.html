<!DOCTYPE html>
<html>
<head>
	<title>Simple Simon</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.container{
			width: 350px;
			border: solid black 4px;
		}
		.square{
			height: 150px;
			width: 150px;
			border: solid black 1px;
		}
		#red{
			background-color: red;
			margin: 10px;
		}
		#blue{
			background-color: blue;
			margin: 10px;
		}
		#green{
			background-color: green;
			margin: 10px;
		}
		#yellow{
			background-color: yellow;
			margin: 10px;
		}

	</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="square col-md-6" id="red"></div>
<div class="square col-md-6" id="blue"></div>
</div>
<div class="row">
<div class="square col-md-6" id="green"></div>
<div class="square col-md-6" id="yellow"></div>
</div>
</div>

</body>
</html>
